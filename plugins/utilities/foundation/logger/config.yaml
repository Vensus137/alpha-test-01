name: "logger"
description: "Системный логгер для проекта. Используется для централизованного логирования событий и ошибок."
edition: "base"
settings:
  level:
    type: string
    default: INFO
    description: "Уровень логирования для файла (DEBUG, INFO, WARNING, ERROR, CRITICAL)"
  file_enabled:
    type: boolean
    default: true
    description: "Писать логи в файл"
  console_enabled:
    type: boolean
    default: true
    description: "Писать логи в консоль (всегда DEBUG)"
  file_path:
    type: string
    default: "logs/bot.log"
    description: "Путь к файлу логов"
  max_file_size_mb:
    type: integer
    default: 10
    description: "Максимальный размер одного файла лога (МБ)"
  backup_count:
    type: integer
    default: 5
    description: "Количество файлов ротации"
interface:
  methods:
    setup_logger:
      description: "Настроить и вернуть основной логгер для проекта"
      input:
        name:
          type: string
          description: "Имя логгера (обычно имя модуля)"
      output:
        type: Logger
        description: "Объект логгера, готовый к использованию"
    get_logger:
      description: "Получить логгер по имени (или создать, если не существует)"
      input:
        name:
          type: string
          description: "Имя логгер (обычно имя модуля)"
      output:
        type: Logger
        description: "Объект логгера" 